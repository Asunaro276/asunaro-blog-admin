name: Go Test & Lint CI

on:
  push:
    paths:
      - 'cms_api/go/**'
  pull_request:
    paths:
      - 'cms_api/go/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms_api/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms_api/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          check-latest: true
          cache: true

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          working-directory: cms_api/go
          args: --timeout=5m 
