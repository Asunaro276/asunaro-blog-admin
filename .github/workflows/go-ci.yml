name: Go Test & Lint CI

on:
  push:
    branches-ignore:
      - main
    # paths:
    #   - 'cms_api/go/**'
jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cms_api/go
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      - name: Run tests
        run: make test

      - name: Run lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          working-directory: cms_api/go
